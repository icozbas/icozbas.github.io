title: Icozbas
url: https://www.icozbas.com
markdown: kramdown

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

collections:
  insights:
    output: true
    permalink: /library/insights/:slug/

defaults:
  - scope:
      path: ""
      type: "insights"
    values:
      layout: "article"
      section: "Insights"
      status: "ACTIVE"